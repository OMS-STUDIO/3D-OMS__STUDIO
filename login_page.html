<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D OMS__STUDIO - Connexion</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 40px;
            max-width: 400px;
            width: 100%;
            backdrop-filter: blur(10px);
            text-align: center;
        }

        .logo {
            font-size: 3rem;
            margin-bottom: 10px;
        }

        .title {
            color: #333;
            font-size: 1.8rem;
            margin-bottom: 10px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 1rem;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .form-group label {
            display: block;
            color: #555;
            margin-bottom: 8px;
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: white;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .login-button {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            font-weight: 600;
        }

        .login-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .login-button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .error-message {
            background: #f8d7da;
            color: #721c24;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }

        .loading {
            display: none;
            margin-top: 10px;
            color: #666;
        }

        .features {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #e0e0e0;
        }

        .features h3 {
            color: #333;
            margin-bottom: 15px;
            font-size: 1.1rem;
        }

        .features ul {
            list-style: none;
            text-align: left;
        }

        .features li {
            color: #666;
            margin-bottom: 8px;
            padding-left: 20px;
            position: relative;
        }

        .features li::before {
            content: "‚úì";
            color: #28a745;
            font-weight: bold;
            position: absolute;
            left: 0;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">üéØ</div>
        <h1 class="title">3D OMS__STUDIO</h1>
        <p class="subtitle">Convertisseur PNG vers OBJ 3D</p>

        <div class="error-message" id="errorMessage"></div>

        <form id="loginForm">
            <div class="form-group">
                <label for="password">Mot de passe d'acc√®s :</label>
                <input type="password" id="password" placeholder="Entrez votre mot de passe" required>
            </div>

            <button type="submit" class="login-button" id="loginButton">
                Se connecter
            </button>

            <div class="loading" id="loading">
                Connexion en cours...
            </div>
        </form>

        <div class="features">
            <h3>Fonctionnalit√©s :</h3>
            <ul>
                <li>Conversion PNG vers OBJ 3D</li>
                <li>Interface moderne et intuitive</li>
                <li>Aper√ßu 3D en temps r√©el</li>
                <li>Param√®tres personnalisables</li>
                <li>Export compatible Blender</li>
            </ul>
        </div>
    </div>

    <script>
        const loginForm = document.getElementById('loginForm');
        const passwordInput = document.getElementById('password');
        const loginButton = document.getElementById('loginButton');
        const errorMessage = document.getElementById('errorMessage');
        const loading = document.getElementById('loading');

        // V√©rifier si d√©j√† connect√©
        checkAuthStatus();

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const password = passwordInput.value.trim();
            if (!password) {
                showError('Veuillez entrer un mot de passe');
                return;
            }

            setLoading(true);
            hideError();

            try {
                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ password })
                });

                const data = await response.json();

                if (response.ok) {
                    // Connexion r√©ussie
                    window.location.href = '/';
                } else {
                    showError(data.error || 'Erreur de connexion');
                }
            } catch (error) {
                showError('Erreur de connexion au serveur');
            } finally {
                setLoading(false);
            }
        });

        async function checkAuthStatus() {
            try {
                const response = await fetch('/api/check');
                const data = await response.json();
                
                if (data.authenticated) {
                    window.location.href = '/';
                }
            } catch (error) {
                console.log('Erreur lors de la v√©rification du statut');
            }
        }

        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
        }

        function hideError() {
            errorMessage.style.display = 'none';
        }

        function setLoading(isLoading) {
            loginButton.disabled = isLoading;
            loading.style.display = isLoading ? 'block' : 'none';
            loginButton.textContent = isLoading ? 'Connexion...' : 'Se connecter';
        }

        // Focus automatique sur le champ mot de passe
        passwordInput.focus();
    </script>
</body>
</html>
